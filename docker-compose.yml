version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: album_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cp_album
      MYSQL_USER: album_user
      MYSQL_PASSWORD: album_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  studio-album:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studio_album_app
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://album_user:album_password@mysql:3306/cp_album
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change_me_in_production
      UPLOAD_PATH: ./public/uploads
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./public/uploads:/app/public/uploads
    command: pnpm dev
